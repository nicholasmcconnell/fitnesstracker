<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style/style.css" />
  <title>Fitness Tracker</title>
</head>

<nav>
  <a href="/">Fitness Tracker | </a>
  <a href="/stats">Weekly Stats</a>
</nav>

<body>
  <div class="wrapper">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="dayOfStats"></div>
            <h3 id='weekStatsTitle'>This Weeks Stats</h3>
            <div class="weekOfStats"></div>
          </div>
          <div class="buttons">
            <a href="/exercise?" class="huge ui positive button">New Workout</a>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/utils/utilAPI.js"></script>
  <script src="/utils/utilFunctions.js"></script>
  <script src="/utils/utilWorkout.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/workout.js"></script>
</body>

</html>
